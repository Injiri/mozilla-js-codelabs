<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla javaScript Samples</title>
</head>

<body>
    <div>
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
    </div>

    <!-- Student details -->
    <div>
        <h2>Name <span id="student_name">{Student Name}</span></h2>
        <h2>Age <span id="student_age">{Student Age}</span></h2>
        <h2>Height <span id="student_height">{Student Height}</span></h2>
    </div>

    <!-- Image Swap -->

    <div>
        <img width="300" height="300" id="product-img" src="images/img-b.jpg" alt="Image of Cylinders"></img>
    </div>

    <div>
        <label for="age">Enter Age (Years)</label>
        <input type="number" name="age" id="age">
        <button name="submit_age" id="submit_age">Submit Age</button>
        <p><span id="age_check_msg"></span></p>
    </div>

    <div>
        <button id="refresh_btn">Refresh</button>
    </div>
</body>

<script src="scripts/index.js"></script>

</html>
